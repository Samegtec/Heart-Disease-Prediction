<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center text-primary mb-4">Heart Disease Prediction App</h2>

        <form method="POST" action="/predict" class="bg-white p-4 rounded shadow-sm mx-auto" style="max-width: 600px;">

            <!-- Your original fields, styled with Bootstrap -->
            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input type="number" name="age" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Sex (Male=1, or Female=0):</label>
                <input type="number" name="sex" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Resting Blood Pressure:</label>
                <input type="number" name="trestbps" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Cholesterol:</label>
                <input type="number" name="chol" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Fasting Blood Sugar:</label>
                <input type="number" name="fbs" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Max Heart Rate (thalch):</label>
                <input type="number" name="thalach" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Exercise-induced Angina:</label>
                <input type="number" name="exang" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Oldpeak (ST depression):</label>
                <input type="number" name="oldpeak" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Number of Major Vessels (ca):</label>
                <input type="number" name="ca" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Chest Pain - Atypical Angina:</label>
                <input type="number" name="cp_atypical angina" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Chest Pain - Non-anginal:</label>
                <input type="number" name="cp_non-anginal" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Chest Pain - Typical Angina:</label>
                <input type="number" name="cp_typical angina" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Rest ECG - Normal:</label>
                <input type="number" name="restecg_normal" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Rest ECG - ST-T Abnormality:</label>
                <input type="number" name="restecg_st-t abnormality" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Slope - Flat:</label>
                <input type="number" name="slope_flat" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Slope - Upsloping:</label>
                <input type="number" name="slope_upsloping" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Thal - Normal:</label>
                <input type="number" name="thal_normal" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Thal - Reversable Defect:</label>
                <input type="number" name="thal_reversable defect" class="form-control" required>
            </div>

            <!-- Predict and Clear buttons -->
            <div class="d-flex gap-3 mt-4">
                <input type="submit" value="Predict Heart Disease" class="btn btn-success w-100">
                <input type="reset" value="Clear Form" class="btn btn-danger w-100">
            </div>
        </form>
    </div>

</body>
</html>
