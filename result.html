<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .result-card {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="result-card text-center">
            <h2 class="text-primary mb-4">Prediction Result</h2>
            <p class="fs-5">
                The patient <strong class="text-danger">{{ prediction }}</strong>.
            </p>
            <a href="/" class="btn btn-outline-primary mt-4">Try Another Prediction</a>
        </div>
    </div>

</body>
</html>
